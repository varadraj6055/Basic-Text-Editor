<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Text Editor</title>
    
    <!-- Scripts -->
    <script defer src="./app.js"></script>
    <!-- Font Awesome Icons -->
    <script defer src="https://use.fontawesome.com/a31a3f8384.js"></script>
    <!-- Main Styles -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff; /* Set your desired background color */
        }

        .main-content {
            text-align: center;
        }

        .title {
            color: #333;
        }

        .editor-wrapper {
            box-shadow: 0 5px 9px 0px rgba(0, 0, 0, 0.12);
            overflow: hidden;
            background-color: #9c9c9c;
            width: 80%; /* Adjust the width as needed */
            max-width: 600px; /* Adjust the max-width as needed */
            margin-top: 20px; /* Adjust the top margin as needed */
            padding: 20px; /* Add padding for a cleaner look */
        }

        .text-editor-header {
            background-color: #8ac8ff; /* Set a background color that matches the body */
            padding: 5px;
            margin-bottom: 20px; /* Add margin-bottom to create space between header and content */
        }

        .btn {
            border: none;
            outline: none;
            background-color: transparent;
            margin-right: 5px;
            cursor: pointer;
            padding: 10px;
            border-radius: 3px;
            font-size: 16px; /* Add font size to make the icons visible */
        }

        .btn:hover {
            background-color: #e5e5e5;
        }

        .content {
            min-height: 200px;
            padding: 20px;
            outline: none;
            background-color: #fff; /* Set your desired content area background color */
        }

        .content p.placeholder {
            color: #888;
            font-style: italic;
            margin: 0;
        }

        .byline {
            margin-top: 10px;
            color:  #020000;/* Set your desired text color */
            font-size:14px; /* Adjust font size as needed */
        }
    </style>
</head>
<body>
    
    <div class="main-content">

        <div class="title-wrapper">
            <h1 class="title">BASIC TEXT EDITOR</h1>
        </div>
      
        <div class="editor-wrapper">
            <!-- Header Editor -->
            <div class="text-editor-header">
                <!-- "Heading" Button -->
                <button type="button" class="btn" data-element="intoHeader">
                    <i class="fa fa-header"></i>
                </button>
                <!-- "Paragraph" Button -->
                <button type="button" class="btn" data-element="intoParagraph">
                    <i class="fa fa-paragraph"></i>
                </button>
                <!-- "Bold" Button -->
                <button type="button" class="btn" data-element="bold">
                    <i class="fa fa-bold"></i>
                </button>
                <!-- "Italic" Button -->
                <button type="button" class="btn" data-element="italic">
                    <i class="fa fa-italic"></i>
                </button>
                <!-- "Underline" Button -->
                <button type="button" class="btn" data-element="underline">
                    <i class="fa fa-underline"></i>
                </button>
                <!-- "UL" Button -->
                <button type="button" class="btn" data-element="insertUnorderedList">
                    <i class="fa fa-list-ul"></i>
                </button>
                <!-- "OL" Button -->
                <button type="button" class="btn" data-element="insertOrderedList">
                    <i class="fa fa-list-ol"></i>
                </button>
                <!-- "Link" Button -->
                <button type="button" class="btn" data-element="createLink">
                    <i class="fa fa-link"></i>
                </button>
                <!-- "Justify Left" Button -->
                <button type="button" class="btn" data-element="justifyLeft">
                    <i class="fa fa-align-left"></i>
                </button>
                <!-- "Justify Center" Button -->
                <button type="button" class="btn" data-element="justifyCenter">
                    <i class="fa fa-align-center"></i>
                </button>
                <!-- "Justify Right" Button -->
                <button type="button" class="btn" data-element="justifyRight">
                    <i class="fa fa-align-right"></i>
                </button>
                <!-- "Justify" Button -->
                <button type="button" class="btn" data-element="justifyFull">
                    <i class="fa fa-align-justify"></i>
                </button>
                <!-- "Image" Button -->
                <button type="button" class="btn" data-element="insertImage">
                    <i class="fa fa-image"></i>
                </button>
            </div>
          
            <!-- Content -->
            <div class="content" contenteditable="true">
                <p class="placeholder">Type here...</p>
            </div>
        </div>

        <p class="byline">By:Varadraj.K</p>
      
    </div>

</body>
</html>
